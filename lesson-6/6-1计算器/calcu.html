<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="css/calcu.css">
    
</head>

<body>
    <div id="calculator">
        <div id="calcu-head">
            <h6>我的计算器</h6>
        </div>
        <form name="calculator" action="" method="get">
            <div id="calcu-screen">
                <!--显示窗口，使用onfocus="this.blur();"避免键盘输入-->
                <input type="text" name="numScreen" class="screen" value="0" onfocus="this.blur();" />
            </div>
            <div id="calcu-btn">
                <ul>
                    <!--配置按钮-->
                        <li onclick="command(7)" >7</li>
                        <li onclick="command(8)" >8</li>
                        <li onclick="command(9)" >9</li>
                        <li onclick="del()">←</li>
                        <li onclick="clearscreen()">C</li>
                        <li onclick="command(4)" >4</li>
                        <li onclick="command(5)" >5</li>
                        <li onclick="command(6)" >6</li>
                        <li onclick="times()" >×</li>
                        <li onclick="divide()" >÷</li>
                        <li onclick="command(1)" >1</li>
                        <li onclick="command(2)" >2</li>
                        <li onclick="command(3)" >3</li>
                        <li onclick="plus()">+</li>
                        <li onclick="minus()">-</li>
                        <li onclick="command(0)" >0</li>
                        <li onclick="dzero()">00</li>
                        <li onclick="dot()">.</li>
                        <li onclick="persent()">%</li>
                        <li onclick="equal()">=</li>
                        <li onclick="sin()">sin</li>
                        <li onclick="cos()">cos</li>
                        <li onclick="tan()">tan</li>
                        <li onclick="pow()">pow</li>
                        <li onclick="log()">log</li>

                </ul>
            </div>
            <div id="calcu-foot">
                <span id="note"></span>
            </div>
        </form>
    </div>
<script type="text/javascript" src="js/calcu.js"></script>
</body>

</html>
