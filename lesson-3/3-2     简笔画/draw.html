<!DOCTYPE html>
<html>
<head>
	<title>draw</title>
	<link rel="stylesheet" type="text/css" href="./stylesheet/draw.css">
</head>
<body>
<div class="wrapper">
	<!--整体-->
	<div class="main">
		<!--头部-->
		<div class="head">
			<!--眼睛-->
			<div class="eyes">
				<!--左眼-->
				<div class="eye left">
					<!--左眼珠-->
					<div class="black bleft"></div>
				</div>
				<!--右眼睛-->
				<div class="eye right">
					<!--右眼珠-->
					<div class="black bright"></div>
				</div>
			</div>
			<!--脸部-->
			<div class="face">
				<!--白色脸底色-->
				<div class="white face"></div>
				<!--鼻子-->
				<div class="nose">
					<!--鼻子高光-->
					<div class="gaoguang"></div>
				</div>
				<!--鼻子的竖线-->
				<div class="nose-line"></div>
				<!--嘴巴-->
				<div class="mouth"></div>
				<!--胡须-->
				<div class="huxus">
					<div class="huxu rtop"></div>
					<div class="huxu rmiddle"></div>
					<div class="huxu rbottom"></div>
					<div class="huxu ltop"></div>
					<div class="huxu lmiddle"></div>
					<div class="huxu lbottom"></div>
				</div>	
			</div>
		</div>
		<!--围脖和铃铛-->
		<div class="weibo">
			<!--铃铛-->
			<div class="bell"></div>
		</div>
		<!--身体-->
		<div class="body">
			<!--肚子-->
			<div class="duzi"></div>
			<!--肚兜-->
			<div class="dudou"></div>
			<!--口袋-->
			<div class="koudai"></div>
			<!--半圆形口袋-->
			<div class="koudai-half"></div>
		</div>
		<!--左手-->
		<div class="hand-left">
			<!--左手臂-->
			<div class="arm larm"></div>
			<div class="arm_write"></div>
			<div class=" circle lcircle"></div>
		</div>
		<!--右手-->
		<div class="hand-right">
			<!--右手臂-->
			<div class="arm rarm"></div>
			<div class="arm_write"></div>
			<div class="circle rcircle"></div>
		</div>
		
		<!--脚部-->
		<div class="foots">
			<div class="foot-lfoot"></div>
			<div class="foot-rfoot"></div>
		
		</div>


			
	</div>
</div>
</body>
</html>
